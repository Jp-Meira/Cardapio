<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 0;
        }
        .error-icon {
            font-size: 5rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #f8f9fa;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <i class="bi bi-search error-icon"></i>
            <h1 class="mb-4">Página não encontrada</h1>
            <p class="lead text-muted">A URL solicitada "{{ url }}" não existe neste servidor.</p>
            <div class="mt-5">
                <a href="/" class="btn btn-primary me-2">
                    <i class="bi bi-house-fill"></i> Voltar para Página Inicial
                </a>
                <button class="btn btn-outline-secondary" onclick="window.history.back()">
                    <i class="bi bi-arrow-left"></i> Voltar para Página Anterior
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
